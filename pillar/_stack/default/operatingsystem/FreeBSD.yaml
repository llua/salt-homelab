packages:
  - ksh93

periodic_conf:
  daily_ntpd_leapfile_enable: 'NO'
  daily_clean_tmps_enable: 'YES'
  daily_clean_tmps_dirs: '/tmp'
  daily_clean_tmps_days: '3'
  daily_output: '/var/log/daily.log'
  daily_status_security_output: '/var/log/daily.log'
  weekly_output: '/var/log/weekly.log'
  weekly_status_security_output: '/var/log/weekly.log'
  monthly_output: '/var/log/monthly.log'
  monthly_status_security_output: '/var/log/monthly.log'
  daily_clean_tmps_ignore: '".X*-lock .X11-unix .ICE-unix .font-unix .XIM-unix quota.user quota.group .snap .sujournal"'

loader_conf:
  zfs_load: 'YES'
  aio_load: 'YES'
  kern.racct.enable: 1
  kern.geom.label.gptid.enable: 0

freebsd-update:
  KeyPrint: 800651ef4b4c71c27e60786d7b487188970f4b4169cc055784e21eb71d410cc5
  ServerName: update.FreeBSD.org
  Components:
    - world
  IgnorePaths:
    - /etc/freebsd-update.conf
    - /etc/group
    - /etc/hosts
    - /etc/login.conf
    - /etc/login.conf.db
    - /etc/mail/sendmail.cf
    - /etc/mail/submit.cf
    - /etc/master.passwd
    - /etc/motd
    - /etc/ntp.conf
    - /etc/passwd
    - /etc/shells
    - /etc/ssh/ssh_config
    - /etc/ssh/sshd_config
    - /etc/sysctl.conf
    - /etc/syslog.conf
    - /etc/ttys
  IDSIgnorePaths:
    - /usr/share/man/cat
    - /usr/share/man/whatis
    - /var/db/locate.database
    - /var/log
  UpdateIfUnmodified:
    - /etc/
    - /var/
    - /root/
    - /.cshrc
    - /.profile
  MergeChanges:
    - /etc/
    - /boot/device.hints

sudoers:
  includedir: /usr/local/etc/sudoers.d

users:
  llua:
    shell: /usr/local/bin/zsh
